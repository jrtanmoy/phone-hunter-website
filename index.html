<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Paradise</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h2 class="text-center text-primary mt-5">Mobile Paradise</h2>
        <!-- meal search area -->
            <div class="input-group  mb-3 w-50 mx-auto mt-4">
                <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-primary ms-2" type="button"
                id="button-search">search</button>
            </div>
        <div class="text-center">
            <p id="error-message" class=" text-danger fw-bold">Sorry! No phone found.</p>
            <p id="no-input-error-message" class=" text-danger fw-bold">Please! Give input in the search box.</p>
        </div>

        <!-- single phone details -->
        <div id="phone-details" class=" w-50 mx-auto mt-4 pt-4 mb-3 pb-2">
        </div>
        <!-- phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 mt-4 mx-auto g-4">
        </div>

    </section>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my js link -->
    <script src="js/app.js"></script>
</body>
</html>
